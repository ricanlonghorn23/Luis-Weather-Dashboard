<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
<body>
  <header class="bg-info text-black text-center">
    <h1 class="p-3">Luis Weather Forecast</h1>
  </header>  
  <main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="p-3">
                    <h2>Search for a city:</h2>
                    <div class="form-group">
                        <input id="cityInput" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <button id="searchBtn" class="btn btn-info btn-block">Search</button>
                    </div>
                    <hr class="my-3">
                </div>
                <div id="searchHistoryContainer" class="p-3"></div>
            </div>
            <div class="col-lg-9 mt-3">
                <div id="currentWeather" class="p-3"></div> 
                <div id="forecast" class="mt-3 p-4 d-flex flex-row justify-content-between">
            </div>
          </div>
        </div>
    </div>
</main>

  <script src="assets/js/script.js"></script>
</body>
</html>
