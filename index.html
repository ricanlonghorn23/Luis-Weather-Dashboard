<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis 5 Day Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <Header class="bg-info text-black text-center"> 
    <h1 class="p-3">Luis Weather Forecast</h1>
  </Header>  
  <main>
  <div class="row">
    <div class="col-12 col-lg-3">
      <h2>Search for a city:</h2>
      <div>
        <input id="city" class="form-control"></input>
      </div>
      <div class="form-group">
        <button class="btn btn-info m-3 w-50">Search</button>
      </div>
        <div id="searched-city" class="mt-3"></div> <!-- Placeholder for searched cities -->
      </div>
      <div class="col-12 col-lg-9 mt-3"> <!-- Added margin-top -->
        <div id="current-weather"></div> <!-- Placeholder for current weather -->
      </div>
    </div>
  </main>
</body>
</html>
